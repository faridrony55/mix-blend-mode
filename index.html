    <script src="js/jquery.particles.min.js"></script>

    <script src="js/cssanimation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>


    <script>




      $(function( $ ){


        $('.canvas').particles({
          connectParticles: false,
          color: '#999999',
          size: 10,
          maxParticles: 550,
          speed: 0.8
        });
  
    var $body=$("body"),
  $heroA=$("#hero-section-a img"),
  $heroB=$("#hero-section-b img"),
  $heroC=$("#hero-section-c h1");
  
  TweenMax.set( $heroA, { transformStyle: 'preserve-3d'  });
  TweenMax.set( $heroB, { transformStyle: 'preserve-3d'  });
  TweenMax.set( $heroC, { transformStyle: 'preserve-3d'  });
  
  $body.mousemove(function(e) {
    
    var sxPos =  e.pageX / $body.width()  * 100 - 50;
    var syPos =  e.pageY / $body.height() * 100 - 50;
    console.log("x:" + sxPos + ", y:" + syPos);
    TweenMax.to( $heroA, 1, { rotationY: 0.25 * sxPos, rotationX: 0.20 * syPos, rotationZ: '-0.1', transformPerspective:500, transformOrigin:'center center' });
    TweenMax.to( $heroB, 1, { rotationY: 0.20 * sxPos, rotationX: 0.15 * syPos, rotationZ: 0, transformPerspective:500, transformOrigin:'center center' });
    TweenMax.to( $heroC, 1, { rotationY: 0.05 * sxPos, rotationX: 1.00 * syPos, rotationZ: 0.10, transformPerspective:1000, transformOrigin:'center center' });

  });


});
    </script>
